    <head>
        <script>
            function printName() {
                // Get the name from the URL
                const urlParams = new URLSearchParams(window.location.search);
                let name = urlParams.get('name');
                // If the name is not in the URL, prompt the user for it
                while (name == null || name == "") {
                    name = prompt("What is your name?");
                }
                // Print the name to the page
                let h1 = document.getElementById("greeting");
                h1.innerHTML = "Hello, " + name + ". Thank, for submitting the form!";
            }
            function changeBackgroundColor() {
                let red = Math.floor(Math.random() * 256);     // Generate random value for red (0-255)
                let green = Math.floor(Math.random() * 256);   // Generate random value for green (0-255)
                let blue = Math.floor(Math.random() * 256);    // Generate random value for blue (0-255)
    
                let rgbColor = rgbToString(red, green, blue);     // Convert RGB values to hexadecimal color code
    
                document.body.style.backgroundColor = rgbColor; // Set the background color of the body
            }
    
            function changeBackgroundColorSpinner() {
                let red = document.getElementById("red").value;     // Get the value of the red spinner
                let green = document.getElementById("green").value; // Get the value of the green spinner
                let blue = document.getElementById("blue").value;   // Get the value of the blue spinner
    
                let rgbColor = rgbToString(red, green, blue);          // Convert RGB values to hexadecimal color code
                document.body.style.backgroundColor = rgbColor;     // Set the background color of the body
            }
    
            function rgbToString(red, green, blue) {
                return 'rgb(' + red + ',' + green + ',' + blue + ')'
            }
        </script>
        <label class="font" for="red">Red</label>
        <input class="font" type="number" id="red" min="0" max="255" value="0">
        <label class="font" for="green">Green</label>
        <input class="font" type="number" id="green" min="0" max="255" value="0">
        <label class="font" for="blue">Blue</label>

        <button onclick="changeBackgroundColorSpinner()">Change Color Manually</button>
